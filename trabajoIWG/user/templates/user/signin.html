<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
</head>
<body>
    <div>
        <div>
            <h2>Iniciar sesión:</h2>
        </div>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong style="color: rgb(255, 0, 0);">{{ message }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        {% endfor %}
        <div>
            <form action="/signin/" method="post">
            {% csrf_token %}
                <div><input type="text" id="username" name="username" placeholder="Nombre de usuario"></div>
                <br>   
                <div><input type="password" id="pass" name="pass" placeholder="Contraseña"></div>
                <br>
                <div><button type="sumbit">Iniciar sesión</button></div>
            </form>
        </div>
        <div>
            <button type="sumbit"><a href="/signup">Registrarse</a></button>
        </div>
    </div>

</body>
</html>
