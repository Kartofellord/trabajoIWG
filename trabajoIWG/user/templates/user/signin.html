<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <script src="{% static 'js/sticky-header.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Iniciar sesión</title>
</head>
<body>
    <!-- El encabezado -->
    <div class="sticky-header" id="stickyHeader">
        <div class="left-header-div"><a href="/" class="home-bttn">
            <div class="tp1"> <!-- ¿Logo? --></div>
            <div class="tp1">Katastrophe</div>
        </a></div>
            {% if user.is_authenticated %}
        <div class="center-header-div">
            <div class="tp2">Sesión iniciada como {{ user }}</div>
        </div>
            {% endif %}
        <div class="right-header-div">
            <a href="/foro"><div class="div-button">Foro</div></a>
            {% if user.is_authenticated %}
            <a href="/signout"><div class="div-button">Cerrar sesión</div></a>
            <a href="/profile"><div class="div-button">Perfil</div></a>
            {% else %}
            <a href="/signin"><div class="div-button">Iniciar sesión</div></a>
            {% endif %}
        </div>
    </div>
    <!-- La pagina -->
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="/signin/" method="post">
                    {% csrf_token %}
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" id="username" name="username" placeholder=" " required>
                        <label for="username">Nombre de usuario</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="pass" name="pass" placeholder=" " required>
                        <label for="pass">Contraseña</label>
                    </div>
                    <div class="forget">
                        <label for="remember-me">
                            <input type="checkbox" id="remember-me" name="remember-me"> Recordarme
                            <a href="#">¿Olvidaste la contraseña?</a>
                        </label>
                    </div>
                    <button type="submit">Iniciar sesión</button>
                    <div class="register">
                        <p>¿No tienes una cuenta? <a href="/signup">Regístrate</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
