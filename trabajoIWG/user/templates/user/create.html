<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Personales-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/forum.css' %}">
    <link rel="stylesheet" href="{% static 'css/forumMap.css' %}">
    <script src="{% static 'js/sticky-header.js' %}"></script>

    <!--Mapa-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet'/>

    <title>Foro</title>

</head>

<body>
    <div class="root">
    <!-- El encabezado -->
    <div class="sticky-header" id="stickyHeader">
        <div class="left-header-div"><a href="/" class="home-bttn">
            <div class="tp1"> <!-- ¿Logo? --></div>
            <div class="tp1">Katastrophe</div>
        </a></div>
            {% if user.is_authenticated %}
        <div class="center-header-div">
            <div class="tp2">Sesión iniciada como {{ user }}</div>
        </div>
            {% endif %}
        <div class="right-header-div">
            <a href="/foro"><div class="div-button">Foro</div></a>
            {% if user.is_authenticated %}
            <a href="/signout"><div class="div-button">Cerrar sesión</div></a>
            <a href="/profile"><div class="div-button">Perfil</div></a>
            {% else %}
            <a href="/signin"><div class="div-button">Iniciar sesión</div></a>
            {% endif %}
        </div>
    </div>
    <!-- La pagina -->
    <div class="main">
        <!--Mapa-->
        <div class="map" id="map"></div>
        <div class="forum">
            <form action="/foro/create" method="post">
                {% csrf_token %}
                <div class="inputbox">
                    <input type="text" id="nTitle" name="nTitle" placeholder="Titulo">
                    <label for="title">Titulo</label>
                </div>
                <div class="inputbox">
                    <input type="text" id="nBody" name="nBody" placeholder="Texto">
                    <label for="title">Texto</label>
                </div>
                <div class="inputbox">
                    <input type="text" id="lat" name="lat" placeholder="Latitud">
                    <label for="title">Latitud</label>
                </div>
                <div class="inputbox">
                    <input type="text" id="lng" name="lng" placeholder="Longitud">
                    <label for="title">Longitud</label>
                </div>
                <button type="submit">Publicar</button>
            </form>
        </div>
    </div>
    </div>
    </div>
    <!-- Script Mapa -->
    {% load static %}
    <script src="{% static 'js/map-create.js' %}"></script>
</body>
</html>
