<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <script src="{% static 'js/sticky-header.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/build/ol.js"></script>
</head>
<body>
    <div class="root">
        <!-- La ventanita con cosas -->
    <div class="sticky-header" id="stickyHeader">
        <div class="header-div"><a href="/" class="home-bttn">
            <div> <!-- ¿Logo? --></div>
            <div class="tp1">EMaps</div>
        </a></div>
            {% if user.is_authenticated %}
        <div class="header-div">
            <div class="tp2">Sesión iniciada como {{ user }}</div>
        </div>
            {% endif %}
        <div class="header-div">
            {% if user.is_authenticated %}
            <a href="/signout"><div class="button">Cerrar sesión</div></a>
            {% else %}
            <a href="/signin"><div class="button">Iniciar sesión</div></a>
            {% endif %}
        </div>
    </div>
        <!-- La pagina -->
        <div class="main">
            <div id="map"><script src="{% static 'js/map.js'%}"></script></div>
        </div>
    </div>

</body>
</html>
