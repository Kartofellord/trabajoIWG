<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <script src="{% static 'js/sticky-header.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <!-- El encabezado -->
    <div class="sticky-header" id="stickyHeader">
        <div class="left-header-div"><a href="/" class="home-bttn">
            <div class="tp1"> <!-- ¿Logo? --></div>
            <div class="tp1">Katastrophe</div>
        </a></div>
            {% if user.is_authenticated %}
        <div class="center-header-div">
            <div class="tp2">Sesión iniciada como {{ user }}</div>
        </div>
            {% endif %}
        <div class="right-header-div">
            <a href="/foro"><div class="div-button">Foro</div></a>
            {% if user.is_authenticated %}
            <a href="/signout"><div class="div-button">Cerrar sesión</div></a>
            <a href="/profile"><div class="div-button">Perfil</div></a>
            {% else %}
            <a href="/signin"><div class="div-button">Iniciar sesión</div></a>
            {% endif %}
        </div>
    </div>
    <!-- La pagina -->
    <section>
        <div class="form-box">
            <h2>Crea una cuenta</h2>

            <form action="/signup/" method="post">
                {% csrf_token %}
                <div class="inputbox">
                    <input type="text" id="username" name="username" placeholder="Nombre de usuario">
                    <label for="username">Nombre de usuario</label>
                </div>
                <div class="inputbox">
                    <input type="password" id="pass1" name="pass1" placeholder="Contraseña">
                    <label for="pass1">Contraseña</label>
                </div>
                <div class="inputbox">
                    <input type="password" id="pass2" name="pass2" placeholder="Confirma tu contraseña">
                    <label for="pass2">Confirma tu contraseña</label>
                </div>
                <div class="inputbox">
                    <input type="email" id="email1" name="email1" placeholder="Email">
                    <label for="email1">Email</label>
                </div>
                <div class="inputbox">
                    <input type="email" id="email2" name="email2" placeholder="Confirma tu email">
                    <label for="email2">Confirma tu email</label>
                </div>
                <button type="submit">Registrarte</button>
            </form>
        </div>
    </section>
</body>
</html>
