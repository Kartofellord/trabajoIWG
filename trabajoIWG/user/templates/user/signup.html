<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}"> 
</head>
<body>
    <section>
        <div class="form-box">
            <h2>Crea una cuenta</h2>

            <form action="/signup/" method="post">
                {% csrf_token %}
                <div class="inputbox">
                    <input type="text" id="username" name="username" placeholder="Nombre de usuario">
                    <label for="username">Nombre de usuario</label>
                </div>
                <div class="inputbox">
                    <input type="password" id="pass1" name="pass1" placeholder="Contrase単a">
                    <label for="pass1">Contrase単a</label>
                </div>
                <div class="inputbox">
                    <input type="password" id="pass2" name="pass2" placeholder="Confirma tu contrase単a">
                    <label for="pass2">Confirma tu contrase単a</label>
                </div>
                <div class="inputbox">
                    <input type="email" id="email1" name="email1" placeholder="Email">
                    <label for="email1">Email</label>
                </div>
                <div class="inputbox">
                    <input type="email" id="email2" name="email2" placeholder="Confirma tu email">
                    <label for="email2">Confirma tu email</label>
                </div>
                <button type="submit">Registrarte</button>
            </form>
        </div>
    </section>
</body>
</html>
